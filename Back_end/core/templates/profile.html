<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>個人設定 - AI VISION PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 15px;
            color: white;
            width: 100%;
            max-width: 500px;
        }

        .form-control {
            background: #334155;
            border: 1px solid #475569;
            color: white;
        }

        .form-control:focus {
            background: #334155;
            color: white;
            border-color: #38bdf8;
            box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.25);
        }
    </style>
</head>

<body>
    <div class="card p-4 shadow-lg">
        <h3 class="text-center text-info mb-4">個人資料設定</h3>
        <form id="profileForm">
            <div class="mb-3">
                <label class="form-label">使用者名稱</label>
                <input type="text" class="form-control" id="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="{{ user.email }}">
            </div>
            <hr class="border-secondary my-4">
            <div class="mb-3">
                <label class="form-label">變更密碼 (若不修改請留空)</label>
                <input type="password" class="form-control" id="password" placeholder="輸入新密碼">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-info">儲存變更</button>
                <a href="/" class="btn btn-outline-secondary">返回首頁</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/profile/', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert('資料更新成功');
                    window.location.reload();
                } else {
                    alert('更新失敗: ' + data.message);
                }
            } catch (err) {
                alert('系統錯誤');
            }
        });
    </script>
</body>

</html>
