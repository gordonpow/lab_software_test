server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # 關鍵：如果找不到檔案，一律回傳 index.html 讓 React Router 接手
        try_files $uri $uri/ /index.html;
    }

    # 錯誤頁面處理
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}